<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>360-degree-image</title>
    <meta name="description" content="360&deg; Image - A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        
        <img
          id="360-degree-image"
          src="./WebVR-Assignment-1/equirectangular/49002160258_d51b19abde_k.jpg"
        />
      </a-assets>
      <a-entity id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse">
          <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring;radiusInner: 0.01;radiusOuter: 0.02"
                    material=" color:white;shader: flat "></a-entity>
        </a-entity> 
      <a-sky src="#360-degree-image" >
      </a-sky>
    </a-scene>
  </body>
</html>
