<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>City-Trek</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script >
		qs = (x) => document.querySelector(x);
		ael = (obj,event,action) => obj.addEventListener(event,action);
	</script>
</head>
<body>
	<a-scene>
		<a-assets>
			<img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg" crossorigin="anonymous">
			<img id="trek" src="https://aframe.io/aframe/examples/boilerplate/panorama/puydesancy.jpg" crossorigin="anonymous">
			<img id="info" src="info.png"
				crossorigin="anonymous">
		</a-assets>
		<a-camera position="0 0 0">
			<a-cursor color="black" position="0 0 -0.5" >
		</a-camera>
		<a-sky src="#city" radius="30"></a-sky>
		<a-box color= 'rgb(150,160,250)' width='2' height='2' depth='2' position='-10 -17 -1'></a-box>
		<a-entity 	id ="inf-sun" geometry="primitive:sphere;radius:2;" material="color:black" position="-6.5 16.5 -8" 
					rotation="0 0 0" visible="false"></a-entity>
		<a-entity 	id="sun" text= "value:  ;color:black; align:center"
					position="-2.5 5.5 -2.2" scale="5 5 5" rotation="100 45 0"></a-entity>
		<a-entity 	id="instructions" text= "value: The port-holes are \n disguised as blocks ;color:black; align:center"
					position="0 0.5 -1" scale="1.5 1.5 1.5" ></a-entity>
		<a-entity 	id ="inf1" geometry="primitive:sphere;radius:0.05;" material="src:#info" position="-2 -0.6 -2" 
					rotation="0 -30 0"></a-entity>
		<a-entity 	id="centr-perk" text= "value:; color:black ;align:center" 
					position="-1 0.01 -1" scale="1.5 1.5 1" rotation="0 60 0" ></a-entity>
		<a-entity 	id ="inf2" geometry="primitive:sphere;radius:0.1;" material="src:#info" position="-3 -0.1 1.3" 
					rotation="0 40 0"></a-entity>
		<a-entity 	id="bb" text= "value:; color:black ;align:center" 
					position="-3 0.18 1.3" scale="4 4 3" rotation="0 90 0" ></a-entity>				
		<a-entity 	id ="inf3" geometry="primitive:sphere;radius:0.059;" material="src:#info" position="3 -0.3 -1.335"
					rotation="0 -150 0"></a-entity>
		<a-entity 	id="che-tower" text="value:;color:black;align:center"
					position="3 -0.1 -1.3" scale="3 3 3" rotation="0 -90 0"></a-entity>
		<a-entity	id="inf-mp"	geometry="primitive:cylinder;radius:0.1;height:0.55"material="color:blue" position="0.46 -0.2 -1.5" 			    visible="false"></a-entity>
		<a-entity 	id="mark-pound" text="value:;color:black;align:center"
					position="0.35 0.1 -1." scale="2 2 2" rotation="0 0 0"></a-entity>
		<a-entity	id="inf-mrsmp"	geometry="primitive:cylinder;radius:0.09;height:0.58;"material="color:blue" position="-0.04 -0.2 0.98" 			 visible="false"></a-entity>
		<a-entity 	id="mrsmark-pound" text="value:;color:black;align:center"
					position="0 0.18 1." scale="1 2 2" rotation="0 180 0"></a-entity>
		<a-entity	id="inf-as"	geometry="primitive:cylinder;radius:0.08;height:0.58"material="color:blue" position="-0.32 -0.2 1" 			    	visible="false"></a-entity>
		<a-entity 	id="andrew" text="value:;color:black;align:center"
					position="-0.3 0.18 1." scale="1 2 2" rotation="0 160 0"></a-entity>
		<a-entity	id="inf-mrsas"	geometry="primitive:cylinder;radius:0.08;height:0.18"material="color:blue" position="-1.8 -1.0 -0.29" 			 visible="false"></a-entity>
		<a-entity 	id="mrsandrew" text="value:;color:black;align:center"
					position="-1.8 -0.8 -0.25" scale="2 2 2" rotation="0 85 0"></a-entity>
	</a-scene>
</body>
	<script >
		let box = qs('a-box');
		let sky = qs('a-sky');
		let inf1 = qs('#inf1');
		let inf2 = qs('#inf2');
		let inf3 = qs('#inf3');
		let inf_mp = qs('#inf-mp');
		let inf_sun = qs('#inf-sun');
		let inf_mrsmp = qs('#inf-mrsmp');
		let inf_as = qs('#inf-as');
		let inf_mrsas = qs('#inf-mrsas');
		ael(inf1,"mouseenter",function(){
			if(sky.getAttribute('src')=='#city')
			{	qs('#centr-perk').setAttribute('text','value: central-perk;color:black; align:center');
			}
			else 
			{	
				qs('#centr-perk').setAttribute('text',"value:Cougar's valley; color:black; align:center");
				
			}
		});
		ael(inf2,"mouseenter",function(){
			if(sky.getAttribute('src')=='#city')
			{	qs('#bb').setAttribute('text','value:Big Ben;color:black; align:center');
			}
			else 
			{	
				qs('#bb').setAttribute('text',"value:Mt.Andrew; color:black; align:center");
			}

		});
		ael(inf3,"mouseenter",function(){
			if(sky.getAttribute('src')=='#city')
			{	qs('#che-tower').setAttribute('text','value:Che-tower Pagoda ;color:black; align:center');
			}
			else 
			{	
				qs('#che-tower').setAttribute('text',"value:Pastures; color:black; align:center");
			}
		});
		ael(inf_mp,"mouseenter",function(){
			if(sky.getAttribute('src')=='#city')
			{	;
			}
			else 
			{	
				qs('#mark-pound').setAttribute('text',"value:Mr.Mark Pound; color:black; align:center");
			}
		});
		ael(inf_mrsmp,"mouseenter",function(){
			if(sky.getAttribute('src')=='#city')
			{	;
			}
			else 
			{	
				qs('#mrsmark-pound').setAttribute('text',"value:Mrs.Pound (Adriana); color:black; align:center");
			}
		});
		ael(inf_as,"mouseenter",function(){
			if(sky.getAttribute('src')=='#city')
			{	;
			}
			else 
			{	
				qs('#andrew').setAttribute('text',"value:Mr.Andrew Siggs; color:black; align:center");
			}
		});
		ael(inf_mrsas,"mouseenter",function(){
			if(sky.getAttribute('src')=='#city')
			{	;
			}
			else 
			{	
				qs('#mrsandrew').setAttribute('text',"value:Mrs.Siggs (Mary); color:black; align:center");
			}
		});
		ael(inf_sun,"mouseenter",function(){
			if(sky.getAttribute('src')=='#city')
			{	;
			}
			else 
			{	
				qs('#sun').setAttribute('text',"value:SUN; color:black; align:center");
			}
		});
		ael(inf1,"mouseleave",function(){
			qs('#centr-perk').removeAttribute('text');
			inf1.removeAttribute('animation');
			inf1.setAttribute('rotation','0 -30 0') ;
		});
		ael(inf2,"mouseleave",function(){
			qs('#bb').removeAttribute('text');
		});
		ael(inf3,"mouseleave",function(){
			qs('#che-tower').removeAttribute('text');
		});
		ael(inf_mp,"mouseleave",function(){
			qs('#mark-pound').removeAttribute('text');
		});
		ael(inf_mrsmp,"mouseleave",function(){
			qs('#mrsmark-pound').removeAttribute('text');
		});
		ael(inf_as,"mouseleave",function(){
			qs('#andrew').removeAttribute('text');
		});
		ael(inf_mrsas,"mouseleave",function(){
			qs('#mrsandrew').removeAttribute('text');
		});
		ael(inf_sun,"mouseleave",function(){
			qs('#sun').removeAttribute('text');
		});
		ael(box,"mouseenter",function(){
			box.setAttribute('animation',"property: rotation; to: 0 360 360; dur:2000; easing: linear; loop: true"); 
			box.setAttribute('text','value:Trek');
		});
		ael(box,"mouseleave",function(){
			box.removeAttribute('animation');
			box.setAttribute('rotation','0 0 0') ;
		});
		ael(box,"click", function (){
			if (sky.getAttribute('src')=='#city'){
				sky.setAttribute('src','#trek');
				box.setAttribute('color','rgb(110,100,70)');
			}
			else{
				sky.setAttribute('src','#city');
				box.removeAttribute('src');
				box.setAttribute('color','rgb(150,160,250)');
			}
		});
		
	</script>
</html>
